name: Helm Deployer
description: Helm wrapper intended for use with github.com/bcgov/quickstart-openshift
branding:
  icon: package
  color: blue

inputs:
  ### Required
  oc_namespace:
    description: 'OpenShift namespace'
    required: true
  oc_token:
    description: 'OpenShift token'
    required: true
  release:
    description: Deployment release; usually repo-name-[PR|test|prod]
    required: true
    type: string

  ### Typical / recommended
  directory:
    description: 'Chart directory'
    default:  'charts/${{ github.event.repository.name }}'
    required: false
    type: string
  environment:
    description: Environment name; omit for PRs
    required: false
    type: string
  oc_server:
    default: https://api.silver.devops.gov.bc.ca:6443
    description: 'OpenShift server'
    required: false
    type: string
  params:
    description: 'Extra parameters to pass to helm upgrade'
    default: ''
    required: false
    type: string
  tag:
    description: Specify a tag to deploy; defaults to PR number
    required: false
    type: string
  triggers:
    description: Paths used to trigger a build; e.g. ('./backend/' './frontend/)
    required: false
    type: string

  ### Usually a bad idea / not recommended
  delete_completed:
    description: Delete completed pods
    default: true
  timeout-minutes:
    description: 'Timeout minutes'
    default: 10
    required: false
    type: number
  values:
    description: 'Values file'
    default: 'values.yaml'
    required: false
    type: string

outputs:
  triggered:
    description: 'Has a deployment has been triggered?'
    value: ${{ steps.triggers.outputs.triggered }}

runs:
  using: composite
  steps:
    ### Triggers, tags and early exits

    # Check triggers (omitted or matched), exiting early if not fired
    - uses: bcgov-nr/action-diff-triggers@v0.2.0
      id: triggers
      with:
        triggers: ${{ inputs.triggers }}
    - if: steps.triggers.outputs.triggered == 'false'
      shell: bash
      run: |
        echo "No deployment required/triggered!"
        exit 0

    # Use any provided tags, otherwise use the PR number
    - id: pr
      uses: bcgov-nr/action-get-pr@v0.0.1
    - id: tag
      shell: bash
      run: |
        # Set tag to PR number if inputs.tag not provided
        if [ -z ${{ inputs.tag }} ]; then
          echo "tag=${{ steps.pr.outputs.pr }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
        fi

    ### Deploy

    # OC Login
    - shell: bash
      run: |
        # OC Login
        oc login --token=${{ inputs.oc_token }} --server=${{ inputs.oc_server }}
        oc project ${{ inputs.oc_namespace }} # Safeguard!

    # Stop pre-existing deployments
    - shell: bash
      run: |
        # Interrupt any previous deployments (status = pending-upgrade)
        REPO_RELEASE="${{ github.event.repository.name }}-${{ inputs.release }}"
        PREVIOUS=$(helm status ${REPO_RELEASE} -o json | jq .info.status || true)
        if [[ ${PREVIOUS} =~ pending ]]; then
          echo "Rollback triggered"
          helm rollback ${REPO_RELEASE} || \
            helm uninstall ${REPO_RELEASE}
        fi

    # DEV cleanup, too risky for higher level environments
    - if: inputs.environment != ''
      shell: bash
      run: |
        # DEV-only cleanup

        # Remove any Helm releases and Bitnami Postgres PVCs 
        helm uninstall ${{ github.event.repository.name }}-${{ inputs.release }} || true
        oc delete pvc data-${{ github.event.repository.name }}-${{ inputs.release }}-bitnami-pg-0 || true

    # Deploy
    - uses: actions/checkout@v4
    - shell: bash
      working-directory: ${{ inputs.directory }}
      run: |
        # Prepare Helm chart
        helm package -u . --app-version="${{ steps.tag.outputs.tag }}" --version=${{ steps.tag.outputs.tag }}

        # Deploy Helm chart
        helm upgrade \
          --set-string global.repository=${{ github.repository }} \
          --set-string global.tag=${{ steps.tag.outputs.tag }} \
          ${{ inputs.params }} \
          --install --wait --atomic ${{ github.event.repository.name }}-${{ inputs.release }} \
          --timeout ${{ inputs.timeout-minutes }}m \
          --values ${{ inputs.values }} \
          ./${{ github.event.repository.name }}-${{ steps.tag.outputs.tag }}.tgz

        # Print history
        helm history ${{ github.event.repository.name }}-${{ inputs.release }}

    ### Cleanup

    # Completed pod cleanup
    - if: inputs.delete_completed == 'true'
      shell: bash
      run: |
        # Expand for succeeded pod cleanup (optional)
        oc delete po --field-selector=status.phase==Succeeded || true
